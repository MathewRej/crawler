{%extends "base.html"%}
    {% block content %}
    <div>
    <h2 class="songname-h">Artists</h2>
        <div class="artists-div">
            <ol>
                {% for artist in artists %}
                <li class = "songslist">  <a class = "url-artist" href="{{url_for("artist", artist_id = artist.id)}}">{{artist.name}}</a></li>
                {% endfor %}
            </ol>
        </div>
    </div>
    {%endblock%}
